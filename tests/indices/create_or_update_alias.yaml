$schema: ../../json_schemas/test_story.schema.yaml

description: Test create or update alias endpoints.
epilogues:
  - path: /games
    method: DELETE
    status: [200, 404]
prologues:
  - path: /{index}
    method: PUT
    parameters:
      index: games
chapters:
  - synopsis: Create an alias.
    path: /{index}/_alias/{name}
    method: PUT
    parameters:
      index: games
      name: jeux
  - synopsis: Create an alias with custom routing.
    path: /{index}/_alias/{name}
    method: PUT
    parameters:
      index: games
      name: jeux
    request_body:
      payload:
        index_routing: test1
        search_routing: test2
  - synopsis: Create an alias with custom settings.
    path: /{index}/_alias/{name}
    method: PUT
    parameters:
      index: games
      name: jeux
    request_body:
      payload:
        routing: test
        is_write_index: true
        is_hidden: true
        filter:
          match_all: {}
